<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    <div>
        <label for="ivel">Velocidade do carro: </label>
        <input type="number" name="vel" id="ivel"> km/h
        <input type="button" value="Verificar" onclick="verificar()">
    </div>
    <div id="velocidade"></div>
    <div id="res">Resultado</div>
</body>
<script>

function verificar(){
    var vel = document.getElementById("ivel")
    var velNum = Number(vel.value)
    velocidade.innerHTML = `Sua velocidade foi de ${velNum} km/h`

    if (velNum > 50) {
        res.innerHTML = "Multado"
    } 


}

</script>
</html>
